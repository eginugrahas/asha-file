<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./sass/style.css">
    <title>FILE 21:22</title>
    <style>
        * {
            overflow-x: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="invitation">
            <div class="logo">
                <img src="./images/logo-asha-white.png" alt="logo">
            </div>
            <h1 style="font-size: 1.5rem" >Hey,</h1>
            <h1 class="nama">Anas Aulia Rahman</h1>
            <div class="invite">
                <h1 style="letter-spacing: 2px;">YOU ARE INVITED!</h1>
                <h2 style="text-decoration: underline; letter-spacing: 2px;">Yes, it's you! We'd like to see you at our very first event!</h2>
            </div>
            <div class="details">
                <a href="#event" style="text-decoration: underline; color: white;" >Check the details!</a>
                <a href="#event"><img src="./images/icon-arrow.png" alt="arrow"></a>
            </div>
        </section>
    </div>
    <div class="container-event">
        <section class="event" id="event">
            <div class="main-hero">
                <img src="./images/main-hero.png" alt="main-hero">
            </div>
            <div class="date-hero">
                <img src="./images/date-hero-2.png" alt="date-hero">
            </div>
            <div class="main-content">
                <img src="./images/main-content.png" alt="main-content">
            </div>
            <div class="confirmation">
                <h1 style="text-decoration: underline;">Please confirm your arrival by DM at our Instagram!</h1>
                <br>
                <a href="https://instagram.com/asha.collectives">asha.collectives</a>
            </div>
        </section>
    </div>
</body>
</html>
